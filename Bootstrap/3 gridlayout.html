<!DOCTYPE html>
<head>
  <title>Bootstrap Example</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Bootstrap Grid Layout Example</h1>
  <p>Resize the browser window to see the effect.</p>

<!--create a row using class="row" and then add the desired number of columns using .col-*-* classes where first * refers to grid classes and another * refers to number of columns.
Note that the numbers in .col-*-* should always add up to 12 for each row -->

  <div class="row"><b>
    <div class="col-sm-4" style="background-color:yellow;">4 columns spanned</div>
    <div class="col-sm-4" style="background-color:pink">4 columns spanned </div>
    <div class="col-sm-4" style="background-color:cyan;">4 columns spanned</div>
 </b></div><br>
  <div class="row"><b>
    <div class="col-sm-4" style="background-color:lightgreen;">4 columns spanned</div>
    <div class="col-sm-8" style="background-color:rgb(228, 123, 123);">8 columns spanned</div>
</b></div>
</div>

</body>
</html>
